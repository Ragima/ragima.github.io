<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Landing Page</title>
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="hero-banner" id="hero-banner">
            <video loop class="hero-banner__video" id="hero-banner-video">
                <source src="./video/video1_1.mp4" type="video/mp4">
            </video>
            <div class="hero-banner__container" id="hero-banner__container">
                <h1 class="hero-banner__title">There is no other platforms for you as like</h1>
                <button class="hero-banner__play-button" id="hero-banner__play-button">
                    <img class="hero-banner__play-icon" src="./images/icons//play-xxl.png" alt="video play icon" />
                </button>
                <button class="button hero-banner__button">Try now</button>
                <p class="hero-banner__notice">* No need to add cards details</p>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
